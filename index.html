<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Button Start -->
    <div class="start_btn">
        <button>Start Quiz</button>

    </div>
    <!-- Info-box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1</div>
            <div class="info">2</div>
            <div class="info">3</div>
            <div class="info">4</div>
            <div class="info">5</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awesome</div>
            <div class="timer">
                <div class="time_text">Time left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- <span>Chương trình An toàn Quốc gia trong lĩnh vực hàng không dân dụng của Việt 
                    Nam, <br> được Bộ giao thông vận tải phê duyệt ban hành theo quyết định số?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>A.Quyết định số 1189/QĐ-BGTVT, ngày 23/5/2013</span>
                    <div class="icon cross"><i class="fa-solid fa-times"></i></div>
                </div>
                <div class="option">
                    <span>B.Quyết định số 1179/QĐ-BGTVT, ngày 23/5/2013</span>
                    <div class="icon cross"><i class="fa-solid fa-times"></i></div>
                </div>
                <div class="option">
                    <span>C.Quyết định số 1189/QĐ-BGTVT, ngày 07/05/2013 </span>
                    <div class="icon tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="option">
                    <span>D.Quyết định số 1179/QĐ-BGTVT, ngày 07/05/2013</span>
                    <div class="icon cross"><i class="fa-solid fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <!-- Quiz Box footer -->
        <footer>
            <div class="total_que">
                <!-- <span><p>2</p>of<p>5</p>Questions</span> -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>
    <!-- Result Box -->
     <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- <span>and sorry, You got only <p>2</p> out of <p>5</p></span> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
     </div>
</body>
<script src="js/script.js"></script> 
<script src="js/question.js"></script> 
</html>
